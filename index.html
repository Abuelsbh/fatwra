<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم نظام إدارة الفواتير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .user-card {
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
        }
        .btn-action {
            font-size: 0.8rem;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-4">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-chart-line me-2"></i>
                        لوحة التحكم
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" onclick="showDashboard()">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            الإحصائيات
                        </a>
                        <a class="nav-link" href="#" onclick="showUsers()">
                            <i class="fas fa-users me-2"></i>
                            المستخدمين
                        </a>
                        <a class="nav-link" href="#" onclick="showSettings()">
                            <i class="fas fa-cog me-2"></i>
                            الإعدادات
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="page-title">الإحصائيات</h2>
                    <div class="d-flex align-items-center">
                        <span class="me-3">مرحباً، المشرف</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>
                            تسجيل الخروج
                        </button>
                    </div>
                </div>

                <!-- Dashboard Content -->
                <div id="dashboard-content">
                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="card-title">إجمالي المستخدمين</h6>
                                            <h3 id="total-users">0</h3>
                                        </div>
                                        <i class="fas fa-users fa-2x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="card-title">المستخدمين المفعلين</h6>
                                            <h3 id="active-users">0</h3>
                                        </div>
                                        <i class="fas fa-user-check fa-2x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="card-title">في الانتظار</h6>
                                            <h3 id="pending-users">0</h3>
                                        </div>
                                        <i class="fas fa-clock fa-2x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="card-title">منتهي الصلاحية</h6>
                                            <h3 id="expired-users">0</h3>
                                        </div>
                                        <i class="fas fa-user-times fa-2x opacity-75"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Users -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">آخر المستخدمين</h5>
                        </div>
                        <div class="card-body">
                            <div id="recent-users-list">
                                <!-- Users will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Content -->
                <div id="users-content" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">إدارة المستخدمين</h5>
                            <div class="d-flex gap-2">
                                <select class="form-select form-select-sm" id="status-filter" style="width: auto;">
                                    <option value="">جميع الحالات</option>
                                    <option value="active">مفعل</option>
                                    <option value="pending">في الانتظار</option>
                                    <option value="expired">منتهي الصلاحية</option>
                                </select>
                                <input type="text" class="form-control form-control-sm" id="search-users" placeholder="بحث..." style="width: 200px;">
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="users-list">
                                <!-- Users will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings Content -->
                <div id="settings-content" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">إعدادات النظام</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>أسعار الاشتراكات</h6>
                                    <div class="mb-3">
                                        <label class="form-label">الاشتراك الشهري (دينار)</label>
                                        <input type="number" class="form-control" id="monthly-price" value="50">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">الاشتراك السنوي (دينار)</label>
                                        <input type="number" class="form-control" id="yearly-price" value="500">
                                    </div>
                                    <button class="btn btn-primary" onclick="savePrices()">
                                        <i class="fas fa-save me-1"></i>
                                        حفظ الأسعار
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <h6>معلومات التواصل</h6>
                                    <div class="mb-3">
                                        <label class="form-label">رقم الواتساب</label>
                                        <input type="text" class="form-control" id="whatsapp-number" value="+21600000000">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">رقم الهاتف</label>
                                        <input type="text" class="form-control" id="phone-number" value="+21600000000">
                                    </div>
                                    <button class="btn btn-primary" onclick="saveContact()">
                                        <i class="fas fa-save me-1"></i>
                                        حفظ معلومات التواصل
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Action Modal -->
    <div class="modal fade" id="userActionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إدارة المستخدم</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="user-info">
                        <!-- User info will be loaded here -->
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">نوع الاشتراك</label>
                        <select class="form-select" id="subscription-type">
                            <option value="monthly">شهري</option>
                            <option value="yearly">سنوي</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-success" onclick="activateUser()">
                        <i class="fas fa-check me-1"></i>
                        تفعيل
                    </button>
                    <button type="button" class="btn btn-warning" onclick="renewSubscription()">
                        <i class="fas fa-sync me-1"></i>
                        تجديد
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deactivateUser()">
                        <i class="fas fa-times me-1"></i>
                        إيقاف التفعيل
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
